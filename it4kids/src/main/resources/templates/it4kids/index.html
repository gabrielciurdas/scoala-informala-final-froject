<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script type="text/javascript" src="fieldChecker.js"></script>
<title>Login</title>
</head>
<body bgcolor="silver">
	<form action="#" th:action="@{/login}" th:object="${userLogin}" method="post"
		onsubmit="return checkLogin()">
		<center>
			<table border="0" width="30	%" cellpadding="4">
				<thead>
					<tr>
						<th colspan="2">Pagina de login</th>
					</tr>
					<tr></tr>
				</thead>
				<tbody>
					<tr>
						<td>Adresa de email</td>
						<td><input type="text" th:field="*{email}" /></td>
					</tr>
					<tr>
						<td>Parola</td>
						<td><input type="password" th:field="*{password}" /></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="Login" /></td>
					</tr>
				</tbody>
			</table>
		</center>
	</form>
</body>
</html>
